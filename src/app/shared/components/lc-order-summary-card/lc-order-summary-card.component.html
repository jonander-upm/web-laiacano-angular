<div class="flex justify-between gap-8 h-full w-full p-5 bg-basic rounded-md shadow-md">
  <img [src]="firstProductImgUrl | async" alt="First product in the order" />
  <div class="flex flex-col w-full justify-between">
    <div class="flex justify-between items start">
      <span class="text-2xl font-bold"> {{ order.status }} </span>
      <span class="text-lg"> {{ order.createdDate }} </span>
    </div>
    <div class="flex justify-between items-end">
    <span class="text-2xl font-bold"> Total:
      <span class="text-lg font-medium">{{ order.price }} {{ CURRENCY_SYMBOL }}</span>
    </span>
      <lc-button class="w-fit" size="medium" text="Details" color="primary" (clickEvent)="btnClicked.emit(order.id)"></lc-button>
    </div>
  </div>
</div>
