<div class="flex relative h-full group">
  <button
    class="flex items-center justify-center h-7 w-7 absolute top-0 right-0 m-2 p-0.5 rounded-full bg-main bg-gradient invisible group-hover:visible"
    mat-button
    mat-icon-button
    aria-label="Close dialog"
    mat-dialog-close=""
  >
    <mat-icon class="text-lg w-fit h-fit text-basic">close</mat-icon>
  </button>
  <img [src]="imageSrc" alt="img"/>
</div>
