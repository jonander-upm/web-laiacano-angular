<div>
  <lc-header></lc-header>
  <lc-subheader
    *ngIf="subheaderData"
    [title]="subheaderData.title"
    [hasFilters]="subheaderData.hasFilters"
    (toggleFilterEvent)="toggleFilters($event)"
  ></lc-subheader>
  <div
    class="h-content overflow-y-auto transition-height"
    [ngClass]="{
    'h-contentSmall': subheaderData && !showFilters,
    'h-contentXSmall': subheaderData && showFilters
  }"
  >
    <main class="relative">
      <router-outlet></router-outlet>
      <lc-floating-button
        *ngIf="shoppingCartItemNumber$ | async"
        class="flex sticky bottom-10 z-20 w-max mr-10 mt-5 ml-auto"
        icon="shopping_cart"
        size="big"
        [badgeValue]="shoppingCartItemNumber$  | async"
        @fade
      ></lc-floating-button>
    </main>
    <footer>
      <nav id="nav-footer">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </nav>
    </footer>
  </div>
</div>
